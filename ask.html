<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask EnablementGPT</title>
  <style>
    body { font-family: sans-serif; margin: 2em auto; max-width: 600px; background: #f9f9f9; }
    h1 { text-align: center; }
    form { margin-bottom: 2em; }
    textarea { width: 100%; min-height: 80px; font-size: 1em; }
    button { padding: 0.5em 1.5em; margin-top: 1em; font-size: 1em; }
    #answer { white-space: pre-wrap; background: #fff; padding: 1em; border-radius: 6px; border: 1px solid #ccc; }
    #error { color: red; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Ask EnablementGPT</h1>
  <form id="ask-form">
    <label for="query">Your question:</label>
    <textarea id="query" name="query" required></textarea>
    <br>
    <button type="submit">Ask</button>
  </form>
  <div id="answer"></div>
  <div id="error"></div>
  <script>
    document.getElementById('ask-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('answer').textContent = '';
      document.getElementById('error').textContent = '';
      const query = document.getElementById('query').value.trim();
      if (!query) return;
      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ query })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('answer').textContent = data.answer || '[No answer received]';
        } else {
          document.getElementById('error').textContent = data.error || 'Unknown error';
        }
      } catch (err) {
        document.getElementById('error').textContent = 'Network or server error: ' + err.message;
      }
    });
  </script>
</body>
</html>
