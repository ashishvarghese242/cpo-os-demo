<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CPO OS • Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./assets/theme.css" rel="stylesheet" />
  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --brand:#5b5bd6;
    }
    body{ background:var(--bg); color:var(--text); }
    .wrap{ max-width:1200px; margin:0 auto; padding:24px 16px 48px; }
    .hero h1{ margin:0 0 6px 0; }
    .hero p{ margin:0; color:var(--muted); }

    .nav { display:flex; gap:12px; align-items:center; margin:16px 0 20px; }
    .nav a{ text-decoration:none; font-weight:600; padding:8px 12px; border-radius:10px; border:1px solid var(--line); background:#fff; color:var(--text); }
    .nav a[aria-disabled="true"]{ color:#9ca3af; pointer-events:none; background:#f9fafb; }

    /* NEW: two-column layout */
    .layout-2col{
      display:grid;
      grid-template-columns: minmax(0,1fr) 360px;
      gap:16px;
      align-items:start;
    }
    /* card look */
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:0 1px 2px rgba(0,0,0,0.04);
    }
    /* make radar cards inside #app look consistent even if they already are styled */
    .radar-card{ padding:16px; }

    /* sticky sidebar for GPT card */
    .sticky{
      position:sticky;
      top:16px;
    }

    /* mobile */
    @media (max-width: 1024px){
      .layout-2col{ grid-template-columns: 1fr; }
      .sticky{ position:static; }
    }

    /* small helpers used by the GPT card */
    .gpt-head{ display:flex; align-items:center; gap:8px; padding:14px 16px; border-bottom:1px solid var(--line); }
    .gpt-title{ font-size:16px; font-weight:700; margin:0; }
    .gpt-badge{ margin-left:auto; font-size:12px; color:#059669; background:#ecfdf5; border:1px solid #a7f3d0; padding:2px 8px; border-radius:999px; }
    .gpt-body{ padding:12px; display:grid; gap:10px; }
    .gpt-row{ display:grid; grid-template-columns: 1fr auto; gap:8px; }
    .gpt-input{ padding:10px 12px; border:1px solid var(--line); border-radius:10px; outline:none; background:#fff; }
    .gpt-btn{ padding:10px 14px; border-radius:10px; border:1px solid var(--line); background:#111827; color:#fff; font-weight:600; cursor:pointer; }
    .gpt-btn[disabled]{ background:#f3f4f6; color:#6b7280; cursor:default; }
    .gpt-presets{ display:flex; flex-wrap:wrap; gap:6px; }
    .gpt-chip{ border:1px solid var(--line); border-radius:999px; padding:6px 10px; font-size:12px; background:#fff; cursor:pointer; }
    .gpt-chip:hover{ background:#f9fafb; }
    .gpt-out{
      white-space:pre-wrap;
      font-size:14px; line-height:1.55;
      color:#111827;
      background:#f9fafb; border:1px dashed var(--line); border-radius:10px; padding:12px; min-height:120px;
    }
    .gpt-foot{ display:flex; align-items:center; justify-content:space-between; color:var(--muted); font-size:12px; }
    .gpt-actions{ display:flex; gap:8px; }
    .gpt-action{ border:1px solid var(--line); background:#fff; padding:6px 10px; border-radius:8px; cursor:pointer; font-size:12px; }
  </style>
  <!-- UMD globals -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3"></script>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <h1>Sales — Competency Radars</h1>
      <p>Where we are vs where we need to be (benchmarked to top performers)</p>
    </div>

    <div class="nav">
      <a href="./sales.html">Sales</a>
      <a href="./cs.html" aria-disabled="true">CS (coming soon)</a>
      <a href="./production.html" aria-disabled="true">Production (coming soon)</a>
      <span style="margin-left:auto"></span>
      <a href="./index.html">Home</a>
    </div>

    <!-- NEW: two column grid -->
    <div class="layout-2col">
      <!-- Left: radar app -->
      <div id="app"></div>

      <!-- Right: sticky EnablementGPT -->
      <aside class="card sticky">
        <div class="gpt-head">
          <h2 class="gpt-title">EnablementGPT</h2>
          <span class="gpt-badge" id="gpt-status">ready</span>
        </div>
        <div id="enablement-gpt" class="gpt-body"></div>
      </aside>
    </div>
  </div>

  <!-- Existing boot for radars -->
  <script type="module" src="./app/boot/sales.js"></script>
  <!-- Boot for the EnablementGPT card -->
  <script type="module" src="./app/boot/enablement-gpt.js"></script>
</body>
</html>
