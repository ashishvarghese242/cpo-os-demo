<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales — Competency Radars</title>
  <link rel="stylesheet" href="assets/theme.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Global Purple Header -->
  <div class="hero">
    <h1>Sales — Competency Radars</h1>
    <p>Where we are vs where we need to be (benchmarked to top performers)</p>
  </div>

  <div class="wrap grid-2">
    <!-- Left: Radars -->
    <div class="radar-col">
      <div class="card">
        <h3>Product Knowledge</h3>
        <canvas id="radarProduct"></canvas>
      </div>
      <div class="card">
        <h3>Communication Skills</h3>
        <canvas id="radarCommunication"></canvas>
      </div>
      <div class="card">
        <h3>Negotiation Skills</h3>
        <canvas id="radarNegotiation"></canvas>
      </div>
      <div class="card">
        <h3>Relationship Building</h3>
        <canvas id="radarRelationship"></canvas>
      </div>
      <div class="card">
        <h3>Sales Process Mastery</h3>
        <canvas id="radarProcess"></canvas>
      </div>
    </div>

    <!-- Right: EnablementGPT -->
    <div class="gpt-col card">
      <h3>EnablementGPT <span id="gpt-status" class="status">ready</span></h3>
      <div class="suggested">
        <button>Which reps are below 70% in any KPI?</button>
        <button>Who are my top 3 performers?</button>
        <button>What’s going on with my team’s performance?</button>
        <button>Give me 3 actions to lift win rate next month.</button>
      </div>
      <div style="margin-top:12px;"></div>
      <form id="ask-form">
        <input id="ask-input" placeholder="Ask a question..." />
        <button type="submit">Ask</button>
      </form>
      <div id="ask-output" class="answer-box">Ask a question to see results here.</div>
    </div>
  </div>

  <script src="assets/radar.js"></script>
  <script src="assets/ask.js"></script>
</body>
</html>
